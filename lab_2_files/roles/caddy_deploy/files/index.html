        @keyframes blink {
            0%, 100% {

            }

            }
        }

            }
            75% {

            }
            100% {
                background-color: #FF00FF;
            }
        }

        @keyframes rainbowText {
            0% {
                color: red;
            }
            20% {
                color: orange;
            }
            40% {
                color: yellow;
            }
            60% {
                color: green;
            }
            80% {
                color: blue;
            }
            100% {
                color: violet;
            }
        }

        }
